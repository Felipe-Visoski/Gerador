<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 id="cpfGerado">CPF Gerado:</h3>
        <button id="gerarCpf" class="btn btn-success" >Gerar CPF</button> </a> 
        </div>

    </div>
    <p id="cpfGerado"></p>
    



<script>
    // Função para gerar um número aleatório entre min e max
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Função para gerar um CPF válido (simples)
    function gerarCpf() {
        let cpf = '';

        // Gera os nove primeiros dígitos do CPF
        for (let i = 0; i < 9; i++) {
            cpf += getRandomInt(0, 9).toString();
        }

        // Calcula o primeiro dígito verificador
        let soma = 0;
        for (let i = 0; i < 9; i++) {
            soma += parseInt(cpf.charAt(i)) * (10 - i);
        }
        let primeiroDigito = 11 - (soma % 11);
        if (primeiroDigito === 10 || primeiroDigito === 11) {
            primeiroDigito = 0;
        }
        cpf += primeiroDigito.toString();

        // Calcula o segundo dígito verificador
        soma = 0;
        for (let i = 0; i < 10; i++) {
            soma += parseInt(cpf.charAt(i)) * (11 - i);
        }
        let segundoDigito = 11 - (soma % 11);
        if (segundoDigito === 10 || segundoDigito === 11) {
            segundoDigito = 0;
        }
        cpf += segundoDigito.toString();

        return cpf;
    }

    // Adiciona um ouvinte de evento para o botão
    document.getElementById('gerarCpf').addEventListener('click', function () {
        // Chama a função gerarCpf() e exibe o CPF gerado no HTML
        document.getElementById('cpfGerado').innerHTML = 'CPF Gerado: ' + gerarCpf();
    });
</script>

</body>
</html>
