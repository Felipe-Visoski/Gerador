
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>
    <link rel="icon" href="img/icon1.png" type="image">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="geradorcpf.js"></script>
    <script src="geradorcnpj.js"></script>
    <script src="geradorplacas.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <h3 class="text-white">Gerador</h3>
        <ul class="navbar-nav mr-auto">
        </ul>
    </nav>

    <br>

    <table class="table table-bordered"> 
        <thead>
            <tr>
                <th>CPF</th>
                <th>CNPJ</th>
            </tr>

        </thead>
        <TBody>
            <tr>
                <td><div class="card-header">
                    <h3>CPF Gerado:<h3>
                    <div class="caixa">
                     <h3 id="cpfGerado"></h3>
                    </div>  
                    <button onclick="exibirCpf(true)" class="btn btn-success">Gerar CPF</button>
                    <button onclick="exibirCpf(false)" class="btn btn-success">Gerar CPF sem pontuação</button>
                    </div>
                </td>
                <td>

                    <div class="card-header">
                        <h3>CNPJ Gerado:</h3>
                        <div class="caixa">
                        <h3 id="cnpjgerado"></h3>
                        </div>          
                        <button onclick="exibircnpj(true)" class="btn btn-success">Gerar CNPJ</button>
                        <button onclick="exibircnpj(false)" class="btn btn-success">Gerar CNPJ sem pontuação</button>
                    </div>

                </td>
            </tr>
        </TBody>
        <br>
        <thead>
            <tr>
                <th>Placa Mercosul</th>
                <th>Placa antiga</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="card-header">
                        <h3>Placa Gerada:</h3>
                        <div class="caixa">
                        <h3 id="placaM"></h3>
                        </div>          
                        <button onclick="exibirplacaM()" class="btn btn-success">Gerar placa Mercosul</button>
                    </div>
                </td>
                
                <td>
                    <div class="card-header">
                        <h3>Placa Gerada:</h3>
                        <div class="caixa">
                        <h3 id="placaA"></h3>
                        </div>          
                        <button onclick="exibirplacaA()" class="btn btn-success">Gerar placa antiga</button>
                    </div>
                </td>
            </tr>

        </tbody>


    </table>




   



    <script>
        // Função para chamar e exibir o CPF gerado
        function exibirCpf(ponto) {
            var cpf = gerarCpfAleatorio(ponto);
            document.getElementById("cpfGerado").innerHTML =  cpf;
        }
        // Função para chamar e exibir o CNPJ gerado
        function exibircnpj(ponto) {
            var cpnpj = gerarCNPJ(ponto);
            document.getElementById("cnpjgerado").innerHTML =  cpnpj;
        }
        // Função para chamar e exibir a placa Mercosul gerada
        function exibirplacaM() {
            var placa2 = gerarPlacaMercosul();
            document.getElementById("placaM").innerHTML =  placa2;
        }
         // Função para chamar e exibir a placa antiga
        function exibirplacaA() {
            var placa1 = gerarPlacaAntiga();
            document.getElementById("placaA").innerHTML =  placa1;
        }
        
    </script>
    <style>
        .caixa {
          border: 1px solid #000000;
          padding: 5px;
          margin: 10px;
          background-color: #aaec7e;
          border-radius: 10px;
          line-height: 30px;
          width: 255px;
        }
      </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
